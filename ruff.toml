[lint]
select = [
    # Error checking
    "E",  # Pycodestyle errors
    "F",  # Pyflakes errors
    
    # Style
    "C4",  # Flake8 comprehensions
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (modern Python features)
    "W",   # Pycodestyle warnings
    
    # Best practices
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "D",   # pydocstyle (docstrings)
    "TCH", # flake8-type-checking
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
    
    # Complexity
    "C90", # McCabe complexity
]

# Keep existing ignores but add more reasonable ones
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E203",  # Whitespace before ':' (conflicts with black)
    "N802",  # Function name should be lowercase
    "N803",  # Argument name should be lowercase  
    "N806",  # Variable in function should be lowercase
    "W293",  # Blank line contains whitespace
    "D107",  # Missing docstring in __init__
    "S311",  # Standard pseudo-random generators are not suitable for cryptographic purposes
]

[flake8-bandit]
# Disable security checks since we're not doing crypto
ignore = ["S311"]

[lint.per-file-ignores]
"tests/*" = ["D"]  # Don't require docstrings in tests

[lint.flake8-bugbear]
extend-immutable-calls = ["frozenset", "tuple"]

[lint.isort]
known-first-party = ["evoprompt"]
combine-as-imports = true
force-sort-within-sections = true
order-by-type = false
lines-after-imports = 2
lines-between-types = 1

# Slightly more generous complexity limit
[lint.mccabe]
max-complexity = 5
